<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bca1f4dfa6.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style_2.css">
  <title>Frontend Mentor | Officelite coming soon site</title>
</head>

<body>
  <header>
    <div class="container">
      <img class="header__img-logo" src="./assets/shared/logo.svg" alt="Officelite compagny logo">
      <main>
        <div class="hero__content">
          <h1>Work smarter. Save time.</h1>
          <p class="hero__text">Easily manage your projects. Get on the list and receive in-app perks available only to
            early subscribers. We are moving into final development and getting ready for official launch soon.</p>
            <!-- countdown timer -->
          <div class="hero__timer">
            <p class="timer__text">Coming <span class="timer__text--date">4 nov 2020</span></p>
            <div class="timer__countdown-cards">
              <div class="countdown-card countdown-card--signup">
                <p class="countdown-card__number countdown-card__number--signup">47</p>
                <p class="countdown-card__unit countdown-card__unit--signup">days</p>
              </div>
              <div class="countdown-card countdown-card--signup">
                <p class="countdown-card__number countdown-card__number--signup">07</p>
                <p class="countdown-card__unit countdown-card__unit--signup">hours</p>
              </div>
              <div class="countdown-card countdown-card--signup">
                <p class="countdown-card__number countdown-card__number--signup">56</p>
                <p class="countdown-card__unit countdown-card__unit--signup">min</p>
              </div>
              <div class="countdown-card countdown-card--signup">
                <p class="countdown-card__number countdown-card__number--signup">14</p>
                <p class="countdown-card__unit countdown-card__unit--signup">sec</p>
              </div>
            </div>
          </div>
        </div>
            
          <!-- Form -->
        
          <form action="#" method="POST">
            <input class="form__field" type="text" placeholder="Name" required>
            <input class="form__field" type="email" placeholder="Email Address" required>
            <select>
              <option value="Free" selected>Basic Pack Free</option>
              <option value="Pro">Pro Pack $9.99</option>
              <option value="Ultimate">Ultimate Pack $19.99</option>
            </select>
            <input class="form__field" type="tel" placeholder="Phone Number">
            <input class="form__field" type="text" placeholder="Company">
            <button class="btn btn--darkblue btn--optin" type="submit">Get on the list</button>
          </form>
      
      </main>
    </div>
  </header>
    
  <footer>
  </footer>

</body>
</html>
